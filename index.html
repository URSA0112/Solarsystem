<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="solar.css" />
    <link rel="stylesheet" href="planets.css" />
  </head>

  <body>
    <div id="sun"><img src="assets/sun.png" id="sunimg" alt="" /></div>
    <div class="planet-container">
      <span class="orbit" style="--duration: 29s" id="earth"
        ><div class="planet" id="p1">
          <img src="assets/earth1.png" alt="" id="img1" /></div
      ></span>
      <span class="orbit" style="--duration: 35s" id="venus"
        ><div class="planet" id="p2">
          <img src="assets/venus2.png" alt="" id="img2" /></div
      ></span>
      <span class="orbit" style="--duration: 47s" id="mercury"
        ><div class="planet" id="p3">
          <img src="assets/mercury3.png" alt="" id="img3" /></div
      ></span>
      <span class="orbit" style="--duration: 24s" id="mars"
        ><div class="planet" id="p4">
          <img src="assets/mars4.png" alt="" id="img4" /></div
      ></span>
      <span class="orbit" style="--duration: 13s" id="jupiter"
        ><div class="planet" id="p5">
          <img src="assets/jupiter5.png" alt="" id="img5" /></div
      ></span>
      <span class="orbit" style="--duration: 7s" id="uranus"
        ><div class="planet" id="p6">
          <img src="assets/uranus6.png" alt="" id="img6" /></div
      ></span>
      <span class="orbit" style="--duration: 9s" id="neptune"
        ><div class="planet" id="p7">
          <img src="assets/neptune8.png" alt="" id="img7" /></div
      ></span>
      <span class="orbit" style="--duration: 9s" id="saturn"
      ><div class="planet" id="p8">
        <img src="assets/saturn7.png" alt="" id="img8" /></div
    ></span>
    </div>
  </body>
</html>
